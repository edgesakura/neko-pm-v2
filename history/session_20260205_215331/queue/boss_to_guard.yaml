  - command_id: "cmd-20260205-173741"
    timestamp: "2026-02-05T17:37:41"
    started_at: "2026-02-05T17:39:18"
    type: design
    priority: medium
    status: in_progress
    description: |
      PPTデザインテンプレート整備作戦

      ## 目的
      Datadog資料作成向けのPPTテンプレートを整備する

      ## 1. Datadogカラーテーマ作成

      ### ブランドカラー（公式）
      | 名前 | HEX | RGB | 用途 |
      |------|-----|-----|------|
      | Datadog Purple | #632CA6 | 99/44/166 | メインカラー |
      | Accent Purple | #8000FF | 128/0/255 | アクセント |

      ### 作成するテーマファイル
      `knowledge/ppt/themes/datadog.css` を作成:
      ```css
      :root {
        /* Datadog Brand Colors */
        --color-primary: #632CA6;
        --color-primary-light: #8000FF;
        --color-primary-dark: #4a1f7d;
        --color-primary-foreground: #ffffff;

        /* Dark Theme (2026トレンド) */
        --color-surface: #1a1a2e;
        --color-surface-foreground: #f0f0f0;
        --color-secondary: #16213e;
        --color-secondary-foreground: #e0e0e0;

        /* Accent */
        --color-accent: #8000FF;
        --color-success: #00c853;
        --color-warning: #ffc107;
        --color-danger: #ff5252;

        /* Typography */
        --font-family-display: 'Segoe UI', Arial, sans-serif;
        --font-family-content: 'Segoe UI', Arial, sans-serif;
      }
      ```

      ### ライトテーマも作成
      `knowledge/ppt/themes/datadog-light.css`:
      - 白背景ベース
      - 同じDatadogカラーをアクセントに使用

      ## 2. PPTXベーステンプレート作成

      ### 方針
      html2pptxを使ってサンプルPPTXを生成し、
      それをベーステンプレートとして保存

      ### 作成するスライド構成
      1. タイトルスライド（ダークテーマ、紫グラデーション）
      2. 目次スライド
      3. セクションヘッダー
      4. コンテンツ（箇条書き）
      5. 2カラムレイアウト
      6. 画像＋テキスト
      7. グラフ・チャート用
      8. 終了スライド

      ### 保存先
      - `knowledge/ppt/templates/datadog-dark.pptx`
      - `knowledge/ppt/templates/datadog-light.pptx`

      ## 3. テンプレートJSONも更新

      `skills/ppt/templates/` に追加:
      - `datadog-proposal.json` - 提案書向け
      - `datadog-report.json` - 報告書向け

      ## 完了条件
      - [ ] datadog.css（ダークテーマ）作成
      - [ ] datadog-light.css（ライトテーマ）作成
      - [ ] サンプルPPTX生成・確認
      - [ ] テンプレートJSON追加
      - [ ] nawabari.md に報告

