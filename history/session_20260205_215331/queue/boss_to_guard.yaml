  - command_id: "cmd-20260205-164459"
    timestamp: "2026-02-05T16:44:59"
    started_at: "2026-02-05T16:46:00"
    completed_at: "2026-02-05T16:47:51"
    type: bugfix
    priority: high
    status: done
    description: |
      キツネランチャー（fox-launcher.sh）の修正

      ## 問題
      Gemini CLIの `--approval-mode full` は無効な選択肢。
      正しい選択肢は: default, auto_edit, yolo, plan

      前回 `plan` → `full` に変更したが、`full` も存在しなかった。

      ## 修正内容
      `.launchers/fox-launcher.sh` の7行目を修正:
      - 変更前: `gemini --approval-mode full`
      - 変更後: `gemini --approval-mode yolo`

      `yolo` = 全ツール自動承認。キツネはリサーチ専用（読み取りのみ）なので安全。

      ## 修正後の確認
      1. fox-launcher.sh を修正
      2. specialists.0 ペインでキツネを再起動
      3. 起動成功を確認してnawabari.mdに報告
    context:
      target_file: ".launchers/fox-launcher.sh"
      line_number: 7
      error_message: "Invalid values: Argument: approval-mode, Given: 'full', Choices: 'default', 'auto_edit', 'yolo', 'plan'"
      previous_fix: "cmd-20260205T150959 で plan→full に変更したが失敗"
    expected_outputs:
      - "fox-launcher.sh の修正完了"
      - "キツネ（specialists.0）の起動確認"
      - "nawabari.md への報告"

