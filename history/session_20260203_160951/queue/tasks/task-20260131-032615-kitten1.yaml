  リポジトリ構造を分析する

  ## 実施内容

  ### 1. git clone実行
  ```bash
  cd /home/edgesakura/git
  git clone https://github.com/minorun365/marp-agent.git
  ```

  保存先: /home/edgesakura/git/marp-agent

  ### 2. リポジトリ構造を分析

  #### 2.1 ディレクトリ構成確認
  ```bash
  cd /home/edgesakura/git/marp-agent
  tree -L 2 -I 'node_modules|.git'
  # または
  find . -maxdepth 2 -type d | grep -v node_modules | grep -v .git
  ```

  #### 2.2 主要ファイル確認
  以下のファイルを読み取り、分析：
  - README.md（概要、使い方）
  - package.json（Node.js依存関係、スクリプト）
  - requirements.txt（Python依存関係）※存在すれば
  - LICENSE（ライセンス確認）
  - その他重要な設定ファイル

  #### 2.3 技術スタック確認
  - 言語: TypeScript, Python, etc.
  - フレームワーク: AWS Amplify, Lambda, Bedrock
  - 依存パッケージ
  - ビルド・実行方法

  ### 3. 分析結果レポート作成

  以下の情報を完了報告に含める：

  #### 3.1 リポジトリ概要
  - 目的・機能
  - 主要な技術スタック
  - ディレクトリ構成（tree形式）

  #### 3.2 依存関係
  - Node.js パッケージ（package.json から）
  - Python パッケージ（requirements.txt から）※存在すれば
  - AWS サービス依存

  #### 3.3 実装方針の提案
  - Claude Code skills化に必要な情報
