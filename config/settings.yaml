# neko-pm v3 設定ファイル
# Agent Teams ベース猫型マルチエージェントシステム設定にゃ〜

# システム基本設定
system:
  name: "neko-pm"
  version: "3.0.0"
  language: "ja"
  architecture: "agent-teams"

# エージェント設定（2層構成）
agents:
  lead:
    name: "ボスねこ（Lead）"
    model: "opus"
    role: "PM（プロジェクトマネージャー）+ PL（タスク分解）"
    mode: "delegate"

  teammate:
    name: "子猫（Teammate）"
    model: "sonnet"
    role: "メンバー（実装担当）"
    spawn_method: "agent-teams"

  elder_cat:
    name: "長老猫"
    model: "opus"
    invocation: "on_demand"
    role: "参謀（アドバイザー）"

# 外部エージェント（Bash 経由）
external_agents:
  sage_fox:
    name: "賢者キツネ"
    tool: "gemini"
    model: "gemini-3-pro"
    use_for: ["リサーチ", "トレンド調査", "概要把握"]

  research_tanuki:
    name: "研究狸"
    tool: "codex"
    model: "gpt-5.3-codex"
    use_for: ["深い調査", "詳細分析", "Lead の相談相手"]

  owl_reviewer:
    name: "目利きフクロウ"
    tool: "codex"
    model: "gpt-5.3-codex"
    use_for: ["コードレビュー", "セキュリティ監査"]

# スキルロード設定
skills:
  base_path: ".claude/skills"
  available:
    - "coding-standards"
    - "tdd-workflow"
    - "security-review"
    - "backend-patterns"
    - "frontend-patterns"
    - "datadog"
    - "aws"
    - "ppt"
    - "external-agents"

# 禁止事項（全エージェント共通）
prohibited_actions:
  - "Lead が直接タスク実装（F001）"
  - "ポーリング（F004）"
  - "Opus 乱用（F006）"
  - "Teammate → ご主人への直接報告（F008）"
  - "skill_candidate 未記入（F009）"
  - "improvement_proposals 未記入（F010）"
