description: |
  【サーバー再起動】Next.js サーバーを再起動して最新設定を反映

  ## 目的
  Next.js サーバーを再起動して、OAuth 無効化の設定を確実に反映させるにゃ。

  ## 実行手順

  ### Step 1: 既存の Next.js サーバーを停止
  ```bash
  pkill -f 'next dev'
  ```

  ### Step 2: Next.js サーバーを再起動（ポート 3002）
  ```bash
  cd output/nomibero-web
  npm run dev -- -p 3002 &
  ```

  ### Step 3: サーバー起動確認
  - http://localhost:3002 にアクセスできることを確認
  - プロセスが正常に起動していることを確認

  ## 重要な注意事項
  - ポートは 3002 を使用すること（3001 ではない）
  - バックグラウンド起動（&）を使うこと
  - サーバーが正常に起動したことを確認すること

