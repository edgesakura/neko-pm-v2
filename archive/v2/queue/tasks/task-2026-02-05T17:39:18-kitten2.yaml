  ### 2. PPTXテンプレート生成
  ```bash
  cd /home/edgesakura/git/skills/ppt
  node dist/index.js templates/datadog-sample.json /home/edgesakura/git/knowledge/ppt/templates/datadog-dark.pptx
  ```

  ### 3. ライトテーマ版も生成
  datadog-sample.jsonをコピーして背景色を調整:
  - #632CA6 → #632CA6（タイトルはそのまま）
  - #1a1a2e → #ffffff（コンテンツは白背景）

  保存先: `/home/edgesakura/git/knowledge/ppt/templates/datadog-light.pptx`

  ### 4. ディレクトリ作成
  もし存在しない場合:
  ```bash
  mkdir -p /home/edgesakura/git/knowledge/ppt/templates
  ```

  ## 完了条件
  - [ ] datadog-sample.json 作成完了
  - [ ] datadog-dark.pptx 生成成功
  - [ ] datadog-light.pptx 生成成功（オプション）
  - [ ] 生成されたPPTXの確認（ファイルサイズ > 0）
  - [ ] queue/reports/ に報告YAML作成

  ## 注意事項
  - node dist/index.js でエラーが出たらビルド: `npm run build`
  - html2pptxはインストール済み（前回作業で確認済み）

