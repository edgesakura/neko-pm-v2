  ### 1. knowledge/ppt/themes/datadog.css（ダークテーマ）
  ```css
  :root {
    /* Datadog Brand Colors */
    --color-primary: #632CA6;
    --color-primary-light: #8000FF;
    --color-primary-dark: #4a1f7d;
    --color-primary-foreground: #ffffff;

    /* Dark Theme (2026トレンド) */
    --color-surface: #1a1a2e;
    --color-surface-foreground: #f0f0f0;
    --color-secondary: #16213e;
    --color-secondary-foreground: #e0e0e0;

    /* Accent */
    --color-accent: #8000FF;
    --color-success: #00c853;
    --color-warning: #ffc107;
    --color-danger: #ff5252;

    /* Typography */
    --font-family-display: 'Segoe UI', Arial, sans-serif;
    --font-family-content: 'Segoe UI', Arial, sans-serif;
  }

  /* Title Slide */
  .slide-title {
    background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
    color: var(--color-primary-foreground);
  }

  /* Content Slide */
  .slide-content {
    background: var(--color-surface);
    color: var(--color-surface-foreground);
  }

  /* Section Header */
  .slide-section-header {
    background: var(--color-primary);
    color: var(--color-primary-foreground);
  }

  /* Text Styles */
  h1 {
    font-family: var(--font-family-display);
    font-size: 48px;
    font-weight: 700;
    color: var(--color-primary-foreground);
  }

  h2 {
    font-family: var(--font-family-display);
    font-size: 36px;
    font-weight: 600;
    color: var(--color-accent);
  }

  p, li {
    font-family: var(--font-family-content);
    font-size: 18px;
    line-height: 1.6;
  }
  ```

